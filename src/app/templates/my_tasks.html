
<h2> My Tasks</h2>
<table class="table table-striped table-bordered" id="sortTable" >
<thead>
<tr>
<th>Select</th>
<th>Task Name</th>
<th>Due Date</th>
<th>Prio</th>

</tr>
</thead>
<tbody >
    {%for record in my_tasks%}

        <tr id={{record.id}}>
            <td> <input type="checkbox"></td>
            <td>{{record.name}}<br>
                {{record.created}}
            </td>
            <td>{{record.due}}</td>
            <td>{{record.priority}}</td>
        </tr>
    {%endfor%}

</tbody>
</table>
