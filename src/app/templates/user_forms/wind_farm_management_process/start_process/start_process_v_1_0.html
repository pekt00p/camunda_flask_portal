{% extends 'start_new_process_main.html' %}



{% block content %}
    <br><br>
	<div class="form-group" style="border:1px solid #cecece;">
		<label for="input_variable_wtg_fault_description_init">Error Description:</label>
		<input type="text" class="form-control is-valid" id="input_variable_wtg_fault_description_init"
			   name="input_variable_wtg_fault_description_init" value = "{{form.input_variable_wtg_fault_description_init.data}}"
			pattern="^\w{3,20}$"
			required>
    </div>

	<div class="form-group" style="border:1px solid #cecece;">
		<label for="input_variable_user_comment_init">Your Comment:</label>
		<textarea  class="form-control is-valid" id="input_variable_user_comment_init" name="input_variable_user_comment_init" rows="3"
			pattern="^\w{3,20}$"
			required>
			    {{form.input_variable_user_comment_init.data}}
		</textarea>
	</div>

<div>
	{{form.proof_file}}

</div>
	

{% endblock %}
