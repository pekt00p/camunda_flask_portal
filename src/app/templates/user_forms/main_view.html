
<section class="content">
  <h2>Task Name: {{task.name}}</h2><br>
  <div id="user_task_payload">
      {% block content %}{% endblock %}
  </div>
  <div>
 
  <button type="button" onclick="completeUserTask('{{task_id}}', 'True')" id="save_as_draft" class="btn btn-primary">Save as Draft</button>
  <button type="button" onclick="completeUserTask('{{task_id}}', 'False')" id="complete_task" class="btn btn-primary">Complete Task</button>
  <button type="button" onclick="claimUnclaimSelectedTasks('action='claim', task_id={{task_id}}')" id="unclaim_task" class="btn btn-primary">Unclaim Task</button>
  </div>
</section>
