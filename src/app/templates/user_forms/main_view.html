<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/min/dropzone.min.css">

</head>
<body>

	<div class="container">
	    <form method="POST" action="{{ url_for('complete_task', task_id=form.task_id) }}" class="was-validated dropzone" enctype="multipart/form-data">
{{ form.csrf_token }}
<section class="content">

  <h2>Task Name: </h2><br>
  <div id="user_task_payload">
      {% block content %}{% endblock %}
  </div>
  <div>
  {% if view_type == 'user' %}
      <button type="submit"  id="submit_save_as_draft" name="submit_save_as_draft" class="btn btn-primary">Save as Draft</button>
      <button type="submit"  id="submit_complete_task" name="submit_complete_task" class="btn btn-primary">Complete Task</button>
      <button type="submit"  id="submit_unclaim_task" name="submit_unclaim_task" class="btn btn-primary">Unclaim Task</button>
  {% endif %}
  {% if view_type == 'group' %}

      <button type="submit"  id="submit_claim_task" name="submit_claim_task" class="btn btn-primary">Claim Task</button>

  {% endif %}

  </div>
</section>
        </form>
    </div>
</body>
</html>
